{% extends "base.html" %}

{% block title %}Edit Restaurant{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Edit Restaurant</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ restaurant.phone }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ restaurant.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ restaurant.description }}</textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="delivery_fee" class="form-label">Delivery Fee ($)</label>
                            <input type="number" class="form-control" id="delivery_fee" name="delivery_fee" step="0.01" min="0" value="{{ restaurant.delivery_fee }}">
                        </div>
                        <div class="col-md-6">
                            <label for="min_order" class="form-label">Minimum Order ($)</label>
                            <input type="number" class="form-control" id="min_order" name="min_order" step="0.01" min="0" value="{{ restaurant.min_order }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="logo" class="form-label">Restaurant Logo</label>
                        {% if restaurant.logo %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='uploads/' + restaurant.logo) }}" alt="{{ restaurant.name }}" style="max-width: 200px; max-height: 200px;">
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                        <small class="form-text text-muted">Leave empty to keep current logo</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if restaurant.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Restaurant is active</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Restaurant</button>
                    <a href="{{ url_for('restaurants.dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
